<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product information</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1> Информация о продуктах </h1>
            <ul class="list-group">
                {% for product in products %}
                    <li class="list-group-item d-flex justify-content-between align-items-center {% if product.category == 'Фрукты' %}list-group-item-primary {% elif product.category == 'Овощи' %}list-group-item-success{% endif %}">
                        {{ product.category }} {{ product.name }} {{ product.price }}
                        <span class="badge badge-primary badge-pill">
                            {% if product.category == 'Фрукты' %}
                                фрукты
                            {% elif product.category == 'Овощи' %}
                                овощи
                            {% endif %}
                        </span>
                    </li>
                {% endfor %}
            </ul>
    </div>
    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
